<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Nukerqq</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: black;
    }
    /* Tło wideo */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Styl dla kontenera profilu */
    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    /* Awatar */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
    }
    /* Nazwa użytkownika */
    .username {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    /* Opis */
    .description {
      font-size: 18px;
      margin-top: 10px;
    }
    /* Linki */
    .links {
      margin-top: 20px;
    }
    .links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Tło wideo -->
  <video autoplay loop muted class="background-video">
    <source src="https://media.discordapp.net/attachments/1090649190335524965/1128270979647422504/tumblr_nzca5do6vD1tivnvko1_400.gif?ex=674ae83b&is=674996bb&hm=3a3fd247f84c8d609e386d4835e3ab854ed2c0c08b4db99b83572047e40ecf09" type="video/mp4">
    Twoja przeglądarka nie obsługuje tego formatu wideo.
  </video>

  <!-- Kontener profilu -->
  <div class="profile-container">
    <!-- Awatar animowany -->
    <img src="https://media.discordapp.net/attachments/1090649190335524965/1128270979647422504/tumblr_nzca5do6vD1tivnvko1_400.gif?ex=674ae83b&is=674996bb&hm=3a3fd247f84c8d609e386d4835e3ab854ed2c0c08b4db99b83572047e40ecf09" alt="Awatar Nukerqq" class="avatar">
    <!-- Nazwa użytkownika -->
    <div class="username">Nukerqq</div>
    <!-- Opis -->
    <div class="description">Jebać te osoby co we mnie nie wiedziały</div>
    <!-- Linki do mediów społecznościowych -->
    <div class="links">
      <a href="https://steamcommunity.com/profiles/76561199683015049/" target="_blank">Steam</a>
      <a href="https://open.spotify.com/user/31jb4ip6vk2vpuj4ssd2c26yq3h4si=afeaa847c9f04f25" target="_blank">Spotify</a>
      <a href="https://discord.gg/WuZetSTORE" target="_blank">Discord</a>
    </div>
  </div>
</body>
</html>
